# Configuration file for OpenLLM Function Call Synthesizer

app:
  name: openllm_func_call_synthesizer
  version: 1.0.0
  description: Configuration for the OpenLLM Function Call Synthesizer example.

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/app.log

server:
  host: 0.0.0.0
  port: 8080
  debug: false

database:
  type: sqlite
  uri: sqlite:///data/database.db

api:
  key: YOUR_API_KEY_HERE
  timeout: 30

features:
  enable_feature_x: true
  enable_feature_y: false

paths:
  input_dir: data/input
  output_dir: data/output
  temp_dir: data/temp

# Add additional configuration as needed